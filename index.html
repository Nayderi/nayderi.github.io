<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
<title>Aslis World: Asashiri Island</title>	

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="lib/script/leaflet.css">

<script src="lib/script/leaflet.js"></script>

</head>
<body style="height: 100%; margin: 0;">
	
<div id="map" style="width: 100%; height: 100%; background: #000000; margin: 0;"></div>

<script type="text/javascript">
	
// Declare Map Object
var map = L.map('map').setView([0, 0], 1);

//Reference the tiles
L.tileLayer('map/aslismap/{z}/{x}/{y}.png'), {
	minZoom: 1,
	maxZoom: 4,
}).addTo(map);


//Markers and Popups
</script>

</body>
</html>
